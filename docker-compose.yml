version: '3.8'

services:
  # --- TRAEFIK ---
  traefik:
    # UPDATED: Folosim v2.11 care este mai stabilÄƒ pe Windows
    image: traefik:v2.11
    container_name: traefik
    restart: always
    extra_hosts:
      # TRUC CRUCIAL: Asta forÈ›eazÄƒ containerul sÄƒ È™tie cine este Windows-ul
      - "host.docker.internal:host-gateway"
    command:
      - "--log.level=DEBUG" # ActivÄƒm log-urile detaliate
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=tcp://host.docker.internal:2375"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - demo_net

  # --- FRONTEND ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      # ðŸ›‘ AM SCOS "CHOKIDAR_USEPOLLING=true" - E prea agresiv!
      # Configurat acum Ã®n vite.config.js

      # PÄƒstrÄƒm memoria extinsÄƒ, e utilÄƒ
      - NODE_OPTIONS=--max-old-space-size=4096
    networks:
      - demo_net
    depends_on:
      - api-gateway
    volumes:
      - ./frontend:/app
      # PÄƒstrÄƒm izolarea node_modules
      - /app/node_modules
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"
      - "traefik.http.routers.frontend.priority=10"
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - SERVER_PORT=8084
      - AUTH_BASE_URL=http://auth-service:8080
      - USERS_BASE_URL=http://users-service:8081
      - DEVICES_BASE_URL=http://devices-service:8082
    networks:
      - demo_net
    depends_on:
      - auth-service
      - users-service
      - devices-service
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gateway.rule=PathPrefix(`/auth`) || PathPrefix(`/users`) || PathPrefix(`/devices`) || PathPrefix(`/api`) || PathPrefix(`/people`)"
      - "traefik.http.routers.gateway.entrypoints=web"
      - "traefik.http.services.gateway.loadbalancer.server.port=8084"
      - "traefik.http.routers.gateway.priority=20"

  # --- MICROSERVICII ---
  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    container_name: users-service
    environment:
      - DB_IP=users-db
      - DB_PORT=5432
      - DB_DBNAME=users-db
      - DB_USER=postgres
      - DB_PASSWORD=root
      - PORT=8081
    networks:
      - demo_net
    depends_on:
      - users-db

  devices-service:
    build:
      context: ./devices-service
      dockerfile: Dockerfile
    container_name: devices-service
    environment:
      - DB_IP=devices-db
      - DB_PORT=5432
      - DB_DBNAME=devices-db
      - DB_USER=postgres
      - DB_PASSWORD=root
      - PORT=8082
    networks:
      - demo_net
    depends_on:
      - devices-db

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - DB_IP=auth-db
      - DB_PORT=5432
      - DB_DBNAME=credentials-db
      - DB_USER=postgres
      - DB_PASSWORD=root
      - PORT=8080
    networks:
      - demo_net
    depends_on:
      - auth-db

  # --- BAZE DE DATE ---
  users-db:
    image: postgres:16
    container_name: users-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: users-db
    networks:
      - demo_net

  devices-db:
    image: postgres:16
    container_name: devices-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: devices-db
    networks:
      - demo_net

  auth-db:
    image: postgres:16
    container_name: auth-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: credentials-db
    networks:
      - demo_net

networks:
  demo_net:
    driver: bridge